<h1>Lista zgloszen na kongres:</h1>

<table class="table">
	<tr>
		<th>#</th>
		<th>Imie</th>
		<th>Nazwisko</th>
		<th>Email</th>
		<th>Data zgloszenia</th>
	</tr>

	<tr *ngFor="let enrolment of enrolments; let i = index">
		<td>{{i + 1}}</td>
		<td>{{enrolment.name}}</td>
		<td>{{enrolment.surname}}</td>
		<td>{{enrolment.email}}</td>
		<td>{{enrolment.date | date:'dd-MM-yyyy'}}</td>
	</tr>

</table>
