	

<table class="table">
	<tr>
		<th>#</th>
		<th>Imie</th>
		<th>Nazwisko</th>
		<th>Email</th>
		<th>Data zgloszenia</th>
	</tr>

	<tr *ngFor="let user of users let i = index">
		<td>{{i + 1}}</td>
		<td>{{user.name}}</td>
		<td>{{user.surname}}</td>
		<td>{{user.email}}</td>
		<td>{{user.registerdate | date:'dd-MM-yyyy'}}</td>
	</tr>

</table>
