<div class="contentUnderNewHeader" >
<p-growl [value]="msgs"></p-growl>

<br />
<div class="inner contact">
	<!-- Form Area -->
	<div class="contact-form">
		<!-- Form -->
		<form id="contact-us" (ngSubmit)="submitMessage()" action="#">
			<!-- Left Inputs -->
			<div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">
				<!-- Name -->
				<input type="text" name="name" id="name" required="required"
					[(ngModel)]="contactMessage.name" class="form"
					placeholder="{{ 'Name' | translate }}" />
				<!-- Email -->
				<input type="email" name="mail" id="mail" required="required"
					[(ngModel)]="contactMessage.email" class="form"
					placeholder="{{ 'Email' | translate }}" />
				<!-- Subject -->
				<input type="text" name="subject" id="subject" required="required"
					[(ngModel)]="contactMessage.subject" class="form"
					placeholder="{{ 'Subject' | translate }}" />
			</div>
			<!-- End Left Inputs -->
			<!-- Right Inputs -->
			<div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">
				<!-- Message -->
				<textarea name="message" id="message" class="form textarea"
					[(ngModel)]="contactMessage.message"
					placeholder="{{ 'Message' | translate }}"></textarea>
			</div>
			<!-- End Right Inputs -->
			<!-- Bottom Submit -->
			<div class="relative fullwidth col-xs-12">
				<!-- Send Button -->
				<button type="submit" id="submit" name="submit"
					class="form-btn semibold">{{ 'Send Message' | translate }}</button>
			</div>
			<!-- End Bottom Submit -->
			<!-- Clear -->
			<div class="clear"></div>
		</form>

		<!-- Your Mail Message -->
		<div class="mail-message-area">
			<!-- Message -->
			<div class="alert gray-bg mail-message not-visible-message">
				<strong>{{ 'Thank You!' | translate }}</strong> {{ 'EmailSentInfo' |
				translate }}
			</div>
		</div>

	</div>
	<!-- End Contact Form Area -->
</div>
<!-- End Inner -->


</div>
