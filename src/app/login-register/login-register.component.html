
<div class="logmod__container">
	<ul class="logmod__tabs">
		<li data-tabtar="lgm-1" (click)="changeToRegister()"
			[class.current]="!loginTabVisible">Sign Up</li>
		<li data-tabtar="lgm-2" (click)="changeToLogin()"
			[class.current]="loginTabVisible">Login</li>
	</ul>

</div>




<div [hidden]="loginTabVisible">
	<div class="logmod__heading">
		<span class="logmod__heading-subtitle">Enter your personal
			details <strong>to create an acount</strong>
		</span>
	</div>
	<div class="logmod__form">
		<form accept-charset="utf-8" action="#" class="simform">
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-name">Email*</label> <input
						class="string optional" maxlength="255" id="user-email"
						placeholder="Email" type="email" size="50" />
				</div>
			</div>
			<div class="sminputs">
				<div class="input string optional">
					<label class="string optional" for="user-pw">Password *</label> <input
						class="string optional" maxlength="255" id="user-pw"
						placeholder="Password" type="text" size="50" />
				</div>
				<div class="input string optional">
					<label class="string optional" for="user-pw-repeat">Repeat
						password *</label> <input class="string optional" maxlength="255"
						id="user-pw-repeat" placeholder="Repeat password" type="text"
						size="50" />
				</div>
			</div>

			<div class="sminputs">
				<div class="input string optional">
					<label class="string optional" for="user-pw">First name *</label> <input
						class="string optional" maxlength="255" id="user-pw"
						placeholder="Firstname" type="text" size="50" />
				</div>
				<div class="input string optional">
					<label class="string optional" for="user-pw-repeat">Surname
						*</label> <input class="string optional" maxlength="255"
						id="user-pw-repeat" placeholder="Surname" type="text" size="50" />
				</div>
			</div>




			<div class="sminputs">
				<div class="input string optional">
					<label class="string optional" for="university">Afiliacja
						(ang)</label>

						<p-autoComplete placeholder="University"
							[(ngModel)]="enrolment.university" [suggestions]="results"
							(completeMethod)="search($event)"  required name="university"></p-autoComplete>
					
					<input class="string optional" maxlength="255" 
						placeholder="Afiliacja" type="text" size="50" />



				</div>
				<div class="input string optional">
					<label class="string optional" for="user-pw">Phone</label> <input
						class="string optional" maxlength="255" id="user-pw"
						placeholder="Phone" type="text" size="50" />
				</div>

			</div>

			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="character-role">W jakim
						charakterze?</label>

					<p-selectButton [options]="types" [(ngModel)]="selectedType"
						id="character-role" name="character"></p-selectButton>

				</div>
			</div>

			<div class="sminputs" [hidden]="!isSpeakerPartsVisible()">
				<div class="input full">
					<label class="string optional" for="user-name">Abstrakt</label> <input
						class="string optional" maxlength="255" id="user-email"
						placeholder="Abstrakt" type="email" size="50" />
				</div>
			</div>

			<div class="simform__actions">
				<input class="submit" name="commit" type="submit"
					value="Create Account" /> <span class="simform__actions-sidetext">By
					creating an account you agree to our <a class="special" href="#"
					target="_blank" role="link">Terms & Privacy</a>
				</span>
			</div>
		</form>
	</div>
</div>

<div [hidden]="!loginTabVisible">
	<div class="logmod__heading">
		<span class="logmod__heading-subtitle">Enter your email and
			password <strong>to sign in</strong>
		</span>
	</div>
	<div class="logmod__form">
		<form accept-charset="utf-8" action="#" class="simform">
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-name">Email*</label> <input
						class="string optional" maxlength="255" id="user-email"
						placeholder="Email" type="email" size="50" />
				</div>
			</div>
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-pw">Password *</label> <input
						class="string optional" maxlength="255" id="user-pw"
						placeholder="Password" type="password" size="50" /> <span
						class="hide-password">Show</span>
				</div>
			</div>
			<div class="simform__actions">
				<input class="submit" name="commit" type="submit" value="Log In" />
				<span class="simform__actions-sidetext"><a class="special"
					role="link" href="#">Forgot your password?<br>Click here
				</a></span>
			</div>
		</form>
	</div>
</div>
