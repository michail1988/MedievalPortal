
<div class="logmod__container">
	<ul class="logmod__tabs">
		<li data-tabtar="lgm-1" (click)="changeToRegister()"
			[class.current]="!loginTabVisible">Sign Up</li>
		<li data-tabtar="lgm-2" (click)="changeToLogin()"
			[class.current]="loginTabVisible">Login</li>
	</ul>

</div>




<div [hidden]="loginTabVisible">
	<div class="logmod__heading">
		<span class="logmod__heading-subtitle">Enter your personal
			details <strong>to create an acount</strong>
		</span>
	</div>
	<div class="logmod__form">
		<form (ngSubmit)="submitUser()" accept-charset="utf-8"
			#heroForm="ngForm" class="simform">
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-email">Email*</label> <input
						[(ngModel)]="user.email" class="string optional" name="email"
						maxlength="255" id="user-email" placeholder="Email" type="email"
						size="50" />
				</div>
			</div>
			<div class="sminputs">
				<div class="input string optional">
					<label class="string optional" for="user-pw">Password *</label> <input
						class="string optional" maxlength="255" id="user-pw"
						[(ngModel)]="user.password" name="password" placeholder="Password"
						type="password" size="50" />
				</div>
				<div class="input string optional">
					<label class="string optional" for="user-pw-repeat">Repeat
						password *</label> <input class="string optional" maxlength="255"
						[(ngModel)]="repeatPassword" name="passwordRepeat"
						id="user-pw-repeat" placeholder="Repeat password" type="password"
						size="50" />
				</div>
			</div>

			<div class="sminputs">
				<div class="input string optional">
					<label class="string optional" for="user-name">First name *</label>
					<input class="string optional" maxlength="255" id="user-name"
						[(ngModel)]="user.name" name="name" placeholder="Firstname"
						type="text" size="50" />
				</div>
				<div class="input string optional">
					<label class="string optional" for="user-surname">Surname *</label>
					<input class="string optional" maxlength="255"
						[(ngModel)]="user.surname" name="surname" id="user-surname"
						placeholder="Surname" type="text" size="50" />
				</div>
			</div>


			<div class="sminputs">
				<div class="input string optional">
					<label class="string optional" for="user-university">Afiliacja
						(ang)</label>

					<p-autoComplete placeholder="University"
						[(ngModel)]="user.university" [suggestions]="results"
						(completeMethod)="search($event)" required name="university"
						id="user-university"></p-autoComplete>


				</div>
				<div class="input string optional">
					<label class="string optional" for="user-phone">Phone</label> <input
						[(ngModel)]="user.phone" name="phone" class="string optional"
						maxlength="255" id="user-phone" placeholder="Phone" type="text"
						size="50" />
				</div>

			</div>

			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-contactComments">Uwagi</label>
					<input class="string optional" maxlength="2000"
						id="user-contactComments" [(ngModel)]="user.contactcomments"
						name="comments" placeholder="Uwagi" type="text" size="2000" />
				</div>
			</div>
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="character-role">W jakim
						charakterze?</label>

					<p-selectButton [options]="types" [(ngModel)]="selectedType"
						id="character-role" name="character"></p-selectButton>

				</div>
			</div>

			<div class="sminputs" [hidden]="!isSpeakerPartsVisible()">
				<div class="input full">
					<label class="string optional" for="user-subjectDescription">Abstrakt</label>
					<input class="string optional" maxlength="255"
						id="user-subjectDescription" [(ngModel)]="user.subjectdescription"
						name="subjectDescription" placeholder="Abstrakt" type="text"
						size="50" />
				</div>
			</div>

			<div class="simform__actions">
				<input class="submit" name="commit" type="submit"
					value="Create Account" /> <span class="simform__actions-sidetext">By
					creating an account you agree to our <a class="special" href="#"
					target="_blank" role="link">Terms & Privacy</a>
				</span>
			</div>
		</form>
	</div>
</div>

<div [hidden]="!loginTabVisible">
	<div class="logmod__heading">
		<span class="logmod__heading-subtitle">Enter your email and
			password <strong>to sign in</strong>
		</span>
	</div>
	<div class="logmod__form">
		<form accept-charset="utf-8" action="#" class="simform">
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-email">Email*</label> <input
						class="string optional" maxlength="255" id="user-email"
						[(ngModel)]="user.email" name="email" placeholder="Email"
						type="email" size="50" />
				</div>
			</div>
			<div class="sminputs">
				<div class="input full">
					<label class="string optional" for="user-pw">Password *</label> <input
						class="string optional" maxlength="255" id="user-pw"
						[(ngModel)]="user.password" name="password" placeholder="Password"
						type="password" size="50" /> <span class="hide-password">Show</span>
				</div>
			</div>
			<div class="simform__actions">
				<input class="submit" name="commit" type="submit" value="Log In" />
				<span class="simform__actions-sidetext"><a class="special"
					role="link" href="#">Forgot your password?<br>Click here
				</a></span>
			</div>
		</form>
	</div>
</div>
