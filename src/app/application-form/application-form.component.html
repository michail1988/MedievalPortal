
<div class="container">

	Testy: {{diagnostic}}

	<h1>Formularz zg³oszenia</h1>
	<form (ngSubmit)="submitEnrolment()" #heroForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" required
				[(ngModel)]="enrolment.name" name="name">
		</div>

		<div class="form-group">
			<label for="surname">Nazwisko</label> <input type="text"
				class="form-control" id="surname" required
				[(ngModel)]="enrolment.surname" name="surname">
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="text"
				class="form-control" [(ngModel)]="enrolment.email" id="email" required
				name="email">
		</div>

		<button class="btn btn-success" >Submit</button>





	</form>

	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9  pull-left">{{ enrolment.name }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Surname</div>
			<div class="col-xs-9 pull-left">{{ enrolment.surname }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Email</div>
			<div class="col-xs-9 pull-left">{{ enrolment.email }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Date</div>
			<div class="col-xs-9 pull-left">{{ enrolment.date }}</div>
		</div>
		<br>
		<button class="btn btn-primary" (click)="submitted=false">Edit</button>
	</div>

</div>
