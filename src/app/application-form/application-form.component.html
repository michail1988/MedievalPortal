
<div class="container">

	Testy: {{diagnostic}}

	<h1>Formularz zg³oszenia</h1>
	<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
		<div class="form-group">
			<label for="name">Name</label> <input type="text"
				class="form-control" id="name" required
				[(ngModel)]="model.firstname" name="name">
		</div>

		<div class="form-group">
			<label for="surname">Nazwisko</label> <input type="text"
				class="form-control" id="surname" required
				[(ngModel)]="model.surname" name="surname">
		</div>

		<div class="form-group">
			<label for="email">Email</label> <input type="text"
				class="form-control" [(ngModel)]="model.email" id="email" required
				name="email">
		</div>

		<button class="btn btn-success" >Submit</button>





	</form>

	<div [hidden]="!submitted">
		<h2>You submitted the following:</h2>
		<div class="row">
			<div class="col-xs-3">Name</div>
			<div class="col-xs-9  pull-left">{{ model.firstname }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Alter Ego</div>
			<div class="col-xs-9 pull-left">{{ model.surname }}</div>
		</div>
		<div class="row">
			<div class="col-xs-3">Power</div>
			<div class="col-xs-9 pull-left">{{ model.email }}</div>
		</div>
		<br>
		<button class="btn btn-primary" (click)="submitted=false">Edit</button>
	</div>

</div>
